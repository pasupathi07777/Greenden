    <!-- demo -->

  

    <div class="bg-white p-6 rounded-lg shadow-lg w-full flex flex-col items-center">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Contact Us</h2>
        <form action="#" method="POST" class="space-y-4 w-full max-w-md">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Gmail Address</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm" placeholder="example@gmail.com" required pattern="^[a-zA-Z0-9]+@gmail\.com$">
            </div>
            <div>
                <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                <input type="text" id="subject" name="subject" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm" required>
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm" required></textarea>
            </div>
            <div>
                <button type="submit" class="w-full bg-green-100 text-black px-4 py-2 rounded-md shadow-xl hover:bg-green-200">Submit</button>
            </div>
        </form>
    </div>
